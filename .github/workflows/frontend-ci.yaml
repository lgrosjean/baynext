name: Next.js CI

on:
  pull_request:
    paths:
      - 'frontend/**'

defaults:
  run:
    working-directory: ./frontend


jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' #Any node version
          cache: 'npm' 

      - name: Install dependencies
        run: npm ci

      - name: Run lint check
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          CI: true